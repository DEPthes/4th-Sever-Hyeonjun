<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 수정</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <header class="mb-4">
        <h1>My Shopping Mall</h1>
        <hr>
    </header>

    <h2>도서 수정</h2>
    <form th:action="@{/items/{id}/edit(id=${item.id})}" th:object="${item}" method="post">
        <!-- ID를 hidden 필드로 추가 -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">도서명</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="도서명"/>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="가격"/>
        </div>
        <div class="form-group">
            <label for="stockQuantity">재고수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" id="stockQuantity" placeholder="재고수량"/>
        </div>
        <div class="form-group">
            <label for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="저자"/>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN"/>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>

    <footer class="mt-4">
        <hr>
        <p>&copy; 2025 My Shopping Mall</p>
    </footer>
</div>
</body>
</html>
