<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 min-h-screen flex flex-col justify-center items-center">
<h1 class="text-white text-5xl font-extrabold mb-16 drop-shadow-lg">회원 등록</h1>

<div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
  <form method="post" action="/members/new">
    <div class="mb-6">
      <label for="name" class="block text-gray-700 text-xl font-bold mb-3">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요"
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-lg">
    </div>

    <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white text-xl font-bold py-4 px-6 rounded-lg shadow-md hover:from-blue-600 hover:to-purple-700 transition duration-300">
      등록하기
    </button>
  </form>
</div>

<a href="/" class="mt-8 text-white text-xl font-semibold hover:underline">홈으로 돌아가기</a>
</body>
</html>
