<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 min-h-screen flex flex-col justify-center items-center">
<h1 class="text-white text-5xl font-extrabold mb-16 drop-shadow-lg">회원 목록</h1>

<div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-2xl">
  <table class="w-full">
    <thead>
    <tr>
      <th class="text-left text-xl font-bold text-gray-700 pb-4">ID</th>
      <th class="text-left text-xl font-bold text-gray-700 pb-4">이름</th>
    </tr>
    </thead>
    <tbody>
    <!-- 회원 목록 예시 -->
    <tr th:each="member : ${members}" class="border-t border-gray-200">
      <td th:text="${member.id}" class="py-4 text-lg"></td>
      <td th:text="${member.name}" class="py-4 text-lg"></td>
    </tr>
    </tbody>
  </table>
</div>

<a href="/" class="mt-8 text-white text-xl font-semibold hover:underline">홈으로 돌아가기</a>
</body>
</html>
